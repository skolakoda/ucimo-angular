<html ng-app="treehouseCourse">
  <head>
    <style type="text/css">
      .main, .debug {
        width: 48%;
      }

      .main {
        float: left;
      }

      .debug {
        float: right;
      }

      #people li {
        display: block;
        margin-bottom: 1.5em;
      }

      #people li .name {
        font-weight: bold;
        margin-right: 1em;
      }

      #people li .profession {
        margin-right: 1em;
      }

      #people li .hometown {
        font-style: italic;
      }
    </style>
  </head>
  <body ng-controller="stageOneCtrl">
    <div class="main">
      <ul id="people">
        <li ng-repeat="person in people" ng-class="person.profession">
          <span class="name">
            {{person.name}}
          </span>
          <span class="profession">
            {{person.profession}}
          </span>
          <span class="hometown">
            {{person.hometown}}
          </span>
        </li>
      </ul>
    </div>
    <div class="debug">
      <pre ng-bind="people | json">
      </pre>
    </div>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
